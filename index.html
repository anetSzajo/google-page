<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="images/icons8-google-48.png">
        <title>Google</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="gmail.com">Gmail</a>
            <a href="https://www.google.pl/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            <div class="button">
                <div class="button-line">
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                </div>
                <div class="button-line">
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                </div>
                <div class="button-line">
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                    <span class="button-line__square"></span>
                </div>
            </div>
            <span id="user-icon">A</span>
        </nav>
        <main>
            <img src="images/google_name.png">
            <div class="search-file">
                <span class="image-container image-container__magnifier">
                    <img class="search-icon__magnifier" src="images/baseline_search_black_18dp.png">
                </span>
                <input class="search-input" type="text" placeholder="Search Google or type a URL">
                <span class="image-container image-container__microphone">
                    <img class="search-icon__microphone" src="images/microphone_icon.png">
                </span>
               
            </div>
            <div class="buttons-container">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer>
            <div class="links">
                <a href="https://ads.google.com/intl/en_pl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="links">
                <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?fg=1">Terms</a>
                <a id="settings">Settings</a>
            </div>
        </footer>
    </body>
</html>
